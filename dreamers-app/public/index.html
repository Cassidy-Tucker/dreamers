<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dreamers</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
    <script id="gradient_vert" type="x-shader/x-vertex">
      varying vec2 vUv;

      void main(){
        vUv = uv;
        gl_Position = vec4( position, 1.0 );
      }
    </script>

		<script id="gradient_frag" type="x-shader/x-fragment">
			uniform vec4 color1;
			uniform vec4 color2;
			uniform float time;

			varying vec2 vUv;

			vec4 generateGradient(vec4 c1, vec4 c2, vec2 uv){
				vec4 c = mix(c1, c2, uv.x + uv.y - 2.0 * uv.x * uv.y);
				return c;
			}
		/**********************************/
			void main(){
				vec2 uv = vUv;
				vec4 color;

				float noise;

				uv = vec2(uv.x * (cos(time)+1.0)/2.0,uv.y * (sin(time)+1.0)/2.0);
				color = generateGradient(color1,color2,uv);

				gl_FragColor = color;
			}
		</script>

		<script src="js/three.min.js"></script>
		<script type="text/javascript" src="./js/gradient.js"></script>
  </div>
  </body>
</html>
